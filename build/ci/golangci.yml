version: "2"
run:
  concurrency: 8
  modules-download-mode: readonly
  tests: true
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - godot
    - godox
    - goheader
    - gomodguard
    - goprintffuncname
    - gosec
    - importas
    - makezero
    - misspell
    - nakedret
    - nilerr
    - noctx
    - paralleltest
    - predeclared
    - promlinter
    - tagliatelle
    - thelper
    - tparallel
    - unconvert
    - unparam
    - whitespace
  settings:
    dupl:
      threshold: 500
    forbidigo:
      forbid:
        - pattern: ^(fmt\.Print.*|print|println)$
        - pattern: ^(os\.(NewFile|Create.*|Open.*|Ch.*|Link|Symlink|Mkdir|ReadFile|Readlink|Remove.*|Rename|Truncate|Lstat|Stat|Getwd))$
        - pattern: ^testhelper.(GetFileContent|Glob)$
        - pattern: ^filepath\..*$
        - pattern: ^httpmock\.(Activate|ActivateNonDefault|ActivateNonDefault|DeactivateAndReset|RegisterResponder|GetCallCountInfo)$
        - pattern: ^os\.(Setenv|Getenv|Unsetenv|Lookupenv|Clearenv|PathSeparator)$
        - pattern: ^.*\.SetBody$
        - pattern: ^zap\.
    gocyclo:
      min-complexity: 10
    gosec:
      excludes:
        - G601
    wrapcheck:
      ignore-package-globs:
        - github.com/keboola/go-client/*
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - bodyclose
          - dogsled
          - dupl
          - errcheck
          - errorlint
          - gochecknoglobals
          - goconst
          - gocyclo
          - gosec
        path: _test\.go
      - path: (.+)\.go$
        text: 'G306: Expect WriteFile permissions to be 0600 or less'
      - path: (.+)\.go$
        text: string `true` has .* occurrences, make it a constant
      - path: (.+)\.go$
        text: string `false` has .* occurrences, make it a constant
      - path: (.+)\.go$
        text: ineffectual assignment to ctx
      - path: (.+)\.go$
        text: this value of `ctx` is never use
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
